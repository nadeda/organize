rules:
  - name: "자막 파일 생성"
    locations:
      - path: '~/workspace/test'  # 비디오 파일이 있는 폴더 경로
    subfolders: true
    filters:
      - extension: [mp4, mkv, avi, mov, mp3]
      - subtitle_missing
    actions:
      shell: whisper-ctranslate2 "{path}" --model large-v3 --language ja --output_dir "{path.parent}" --output_format srt 